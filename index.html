<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="style.css">

<div class="main">
  <h1 id="title">Aureyk Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p> 
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter Your Name"/>
        
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter Your Email"/>
        
        <label for="number" id="number-label">Age (opsional)</label>
        <input id="number" type="number" min="10" max="99" required placeholder="Age"/>
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="prefer-not-to-say">Prefer Not To Say</option>
          <option value="orther">Orther</option>
        </select>
        
        <fieldset>
          <legend> Would you recommend my channel to a friend?</legend>
          
          <input type="radio" name="action" checked id="definitely" value="definitely"/> <label for="definitely">Definitely</label><br/>
          
          <input type="radio" name="action" id="maybe" value="maybe"/> <label for="maybe">Maybe</label><br/>
          
          <input type="radio" name="action" id="not-sure" value="not-sure"/> <label for="not-sure">Not sure</label><br/>
        </fieldset>
        
        <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
         <select id="most-like" name="mostLike" class="form-control" required="">
          <option disabled="" selected="" value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
        
        <label>What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
        </label><br>

          <label><input name="prefer" id="a" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label><br>
          <label><input name="prefer" id="b" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label><br>
          <label><input name="prefer" id="c" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label><br>
          <label><input name="prefer" id="d" value="challenges" type="checkbox" class="input-checkbox">Challenges</label><br>
          <label><input name="prefer" id="e" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label><br>
          <label><input name="prefer" id="f" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label><br>
          <label><input name="prefer" id="g" value="videos" type="checkbox" class="input-checkbox">Videos</label><br>
          <label><input name="prefer" id="h" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label><br>
          <label><input name="prefer" id="i" value="wiki" type="checkbox" class="input-checkbox">Wiki</label><br>
          <label><input name="prefer" id="j" value="forum" type="checkbox" class="input-checkbox">Forum</label><br>
          <label><input name="prefer" id="k" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label><br>
        
        <label for="comment">Any comments or suggestions?</label>
        <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
        
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
